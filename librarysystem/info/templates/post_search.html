{% extends 'home.html' %}
{% block content %}
{% for post in con %}
<div class="container-fluid mt-100">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="media flex-wrap w-100 align-items-center"> <img src="https://i.imgur.com/iNmBizf.jpg" class="d-block ui-w-40 rounded-circle" alt="">
                        <div class="media-body ml-3"> <a href="javascript:void(0)" data-abc="true" >
                            <input type="text" name="name" value="{{post.name_user}}" readonly>  
                        </a>
                            <div class="text-muted small"><input type="text" name="name" value="{{post.timestamp}}" readonly>  </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p> <input type="text" name="name" value="{{post.post_content}}" readonly></p>
                </div>
                    <div class="px-4 pt-3"> <button type="button" class="btn btn-primary"><i class="ion ion-md-create"></i>&nbsp; Reply</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
    
       
{% endblock content %}
