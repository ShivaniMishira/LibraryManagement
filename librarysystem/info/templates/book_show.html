{% extends 'home.html'  %}
{% block content%}
<div class="container mt-5">
  <h2 class="text-center alert alert-danger ">Available Books</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Book: </th>
        <th scope="col">Author: </th>
        <th scope="col">Publish Date: </th>
        <th scope="col">Category: </th>
        <th scope="col">Language: </th>
        <th scope="col">Available Stock: </th>
      </tr>
      {% for x in mybook %}
      <tr>
        <th>{{x.name}} </th>
        <th>{{x.author}} </th>
        <th>{{x.publish}} </th>
        <th>{{x.category}} </th>
        <th>{{x.language}} </th>
        <th>{{x.stock}} </th>
        <td><a href="{% url 'book_delete' x.id %}" class="btn btn-danger md-sm">Delete</a></td>          
        <td><a href="{% url 'book_edit' x.id %}" class="btn btn-success md-sm">Update</a></td>
      </tr>
      {% endfor %}
    </thead>
</table>       


{% endblock content%}
