<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}" >
</head>
<body>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>

<form action="{% url 'for_pass' %}" method="POST">
  {% csrf_token%}
  <section class="vh-100 gradient-custom" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Password Update</h2>
                <p class="text-white-50 mb-5">Please enter your Details and New password!!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="text"  id="name" name="name" placeholder="Name: " class="form-control form-control-lg" required>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="email"  id="email" name="email" placeholder="Email: " class="form-control form-control-lg" required>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="new_pass" name="new_pass" placeholder="new_Password" class="form-control form-control-lg" required>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
</body>
</html>
