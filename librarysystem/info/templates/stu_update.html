{% extends 'home.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center alert alert-danger ">User Profile</h2>
</div>
<form action="{% url 'stu_update'  %}" method="POST">
    {% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-lg-offset-0">

            <div class="row pad">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="container text-center my-3">  
                                    <label class="col-sm-2 col-form-label"> Name:</label>
                                    <input type="text" name="name" id="name" value="{{A.name}}">  
                                </li>
                                <li class="list-group-item">
                                    <div class="container text-center my-3">  
                                    <label class="col-sm-2 col-form-label">Email:</label>
                                    <input type="email" name="email" id="email" value="{{A.email}}">  
                                </li>                         
                                <li class="list-group-item">
                                    <div class="container text-center my-3">  
                                    <label class="col-sm-2 col-form-label">Password:</label>
                                    <input type="text" name="password" id="password" value="{{A.password}}">  
                                </li>                         
                                <div class="form-group row ">  
                                  <label class="col-sm-1 col-form-label"></label>  
                                  <div class="container text-center my-3">  
                                    <input type="hidden" name="user" id="user" value="{{A.id}}"> 
                                  <button type="submit" class="btn btn-success">Submit</button>  
                                  </div>  
                              </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</form>
{% endblock content %}
