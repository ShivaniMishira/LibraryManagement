{% extends 'home.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center alert alert-danger ">User Profile</h2>
</div>
{% for i in A %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-lg-offset-0">

            <div class="row pad">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="container text-center my-3">  
                                    <label class="col-sm-2 col-form-label">Name:</label>
                                    {{i.name}}
                                </li>
                                <li class="list-group-item">
                                    <div class="container text-center my-3">  
                                    <label class="col-sm-2 col-form-label">Email:</label>
                                    {{i.email}}
                                </li>  
                                <li class="list-group-item">
                                    <div class="container text-center my-3">  
                                    <label class="col-sm-2 col-form-label">Issued Book:</label>
                                    {{i.bname}}  
                                </li>  
                                <form action="{% url 'stu_edit' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="container text-center my-3">  
                                    <input type="submit" name="update" class="btn btn-success" value="update">
                                    <input type="hidden" name="update" value="{{i.id}}">
                                </form>                       
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endfor %}
{% endblock content %}
