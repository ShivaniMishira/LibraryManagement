{% extends 'home.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center alert alert-danger ">Disscussion Forum </h2>
</div>
<form action="{% url 'forum' %}" method="POST"> {% csrf_token %} 
    <div class="container-fluid mt-100">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card mb-4">
                    
                    <div class="card-body h-200">
                        <p class="card-text"> 
                            <input type="text" id="content"  name="content" >
                            <input type="hidden" name="name" value="{{stu_id}}" >
                        </p>
                    </div>
                        <div class="px-4 pt-3"> <button type="submit" class="btn btn-primary"><i class="ion ion-md-create"></i>&nbsp; Submit</button> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</form>
       
{% endblock content %}
